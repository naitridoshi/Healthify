{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Breast Cancer</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href={% static 'assets/img/favicon.png' %} rel="icon">
    <link href={% static 'assets/img/apple-touch-icon.png' %} rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href={% static 'assets/vendor/fontawesome-free/css/all.min.css' %} rel="stylesheet">
    <link href={% static 'assets/vendor/animate.css/animate.min.css' %} rel="stylesheet">
    <link href={% static 'assets/vendor/aos/aos.css' %} rel="stylesheet">
    <link href={% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%} rel="stylesheet">
    <link href={% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%} rel="stylesheet">
    <link href={% static 'assets/vendor/boxicons/css/boxicons.min.css' %} rel="stylesheet">
    <link href={% static 'assets/vendor/glightbox/css/glightbox.min.css' %} rel="stylesheet">
    <link href={% static 'assets/vendor/swiper/swiper-bundle.min.css' %} rel="stylesheet">

    <style>
        #radio{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        #radio1{
            margin-left: 10px;
        }
    </style>
    <!-- Template Main CSS File -->
    <link href={% static 'assets/css/style.css' %} rel="stylesheet">
</head>
<body>

    
    <!-- Main section -->
    <section id="appointment" class="appointment section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Enter Breast Cancer Data</h2>
          </div>

        <form action="{% url 'breastCancerResult' %}" method="post" role="form" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="from-row">
                <div class="form-group col-md-auto">
                    <label for="clump_thickness">Clump Thickness:</label>
                    <input type="number" name="clump_thickness" class="form-control" id="clump_thickness" placeholder="Enter Your Clump Thickness">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="uniformity_of_cell_size">Uniformity Of Cell Size:</label>
                    <input type="number" name="uniformity_of_cell_size" class="form-control" id="uniformity_of_cell_size" placeholder="Enter The Uniformity Of Cell Size">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="uniformity_of_cell_shape">Uniformity Of Cell Shape:</label>
                    <input type="number" name="uniformity_of_cell_shape" class="form-control" id="uniformity_of_cell_shape" placeholder="Enter The Uniformity Of Cell Shape">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="marginal_adhesion">Marginal Adhesion:</label>
                    <input type="number" name="marginal_adhesion" class="form-control" id="marginal_adhesion" placeholder="Enter The Marginal Adhesion">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="single_epithelial_cell_size">Single Epithelial Cell Size:</label>
                    <input type="number" name="single_epithelial_cell_size" class="form-control" id="single_epithelial_cell_size" placeholder="Enter The Single Epithelial Cell Size">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="bare_nuclei">Bare Nuclei:</label>
                    <input type="number" name="bare_nuclei" class="form-control" id="bare_nuclei" placeholder="Enter The Bare Nuclei">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="bland_chromatin">Bland Chromatin:</label>
                    <input type="number" name="bland_chromatin" class="form-control" id="bland_chromatin" placeholder="Enter The Bland Chromatin">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="normal_nucleoli">Normal Nucleoli:</label>
                    <input type="number" name="normal_nucleoli" class="form-control" id="normal_nucleoli" placeholder="Enter The Normal Nucleoli">
                </div>
                
                <div class="form-group col-md-auto">
                    <label for="mitosis">Mitoses:</label>
                    <input type="number" name="mitosis" class="form-control" id="mitosis" placeholder="Enter The Mitoses">
                </div>
                
            </div>
            <div class="text-center">
            <button type="submit">Submit</button>
            </div>
            <!-- <div class="text-center"><button type="submit">Make an Appointment</button></div> -->
        </form>

      </div>
    </section>
    <!-- End Appointment Section -->
    <!-- Vendor JS Files -->
  <script src={% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}></script>
  <script src={% static 'assets/vendor/aos/aos.js' %}></script>
  <script src={% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>
  <script src={% static 'assets/vendor/glightbox/js/glightbox.min.js' %}></script>
  <script src={% static 'assets/vendor/swiper/swiper-bundle.min.js' %}></script>
  <!-- <script src={% static 'assets/vendor/php-email-form/validate.js' %}></script> -->

  <!-- Template Main JS File -->
  <script src={% static 'assets/js/main.js' %}></script>
</body>
</html>
