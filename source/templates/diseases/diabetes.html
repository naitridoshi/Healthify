<!DOCTYPE html>

<head>

    <style>
        #radio{
            display: flex;

<body>

    
    <!-- Main section -->
    <section id="appointment" class="appointment section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Enter Diabetes Data</h2>
          </div>

        <form action="{% url 'diabetesResult' %}" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="from-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Your Age" required>
                </div>
                <div class="form-group col-md-7 ">
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="gender">
                            Select Gender :
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="gender" value="male" checked required>
                        <label id="radio1" class="form-check-label" for="gender">
                            Male
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="gender" value="female">
                        <label id="radio1" class="form-check-label" for="gender">
                            Female
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="polyuria">
                            Do You Have Polyuria:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="polyuria" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="polyuria">
                            Yes
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="polyuria" value="0">
                        <label id="radio1" class="form-check-label" for="polyuria">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="polydipsia">
                            Do You Have Polydipsia:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="polydipsia" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="polydipsia">
                            Yes
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="polydipsia" value="0">
                        <label id="radio1" class="form-check-label" for="polydipsia">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="sudden_weight_loss">
                            Are You Having Sudden Weight Loss:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="sudden_weight_loss" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="sudden_weight_loss">
                            Yes
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="sudden_weight_loss" value="0">
                        <label id="radio1" class="form-check-label" for="sudden_weight_loss">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="weakness">
                            "Are You Having Weakness:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="weakness" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="weakness">
                            Yes
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="weakness" value="0">
                        <label id="radio1" class="form-check-label" for="weakness">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="polyphagia">

                    <div class="form-check" id="radio">

                        </label>
                        <input id="radio1" class="form-check" type="radio" name="genital_thrush" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="genital_thrush">
                            Yes
                        </label>

                        <label id="radio1" class="form-check-label" for="genital_thrush">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="visual_blurring">
                            Do You Have Visual Blurring:

                        <input id="radio1" class="form-check" type="radio" name="visual_blurring" value="1" checked required>

                        <input id="radio1" class="form-check" type="radio" name="itching" value="1" checked required>

                        <input id="radio1" class="form-check" type="radio" name="itching" value="0">
                        <label id="radio1" class="form-check-label" for="itching">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="irritatibility">
                            Do You Have Irritatibility:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="irritatibility" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="irritatibility">

                        </label>
                        <input id="radio1" class="form-check" type="radio" name="irritatibility" value="0">
                        <label id="radio1" class="form-check-label" for="irritatibility">
                            No

                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="delayed_healing">

                        </label>
                        <input id="radio1" class="form-check" type="radio" name="delayed_healing" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="delayed_healing">

                        <input id="radio1" class="form-check" type="radio" name="delayed_healing" value="0">
                        <label id="radio1" class="form-check-label" for="delayed_healing">

                        <input id="radio1" class="form-check" type="radio" name="muscle_stiffness" value="0">
                        <label id="radio1" class="form-check-label" for="muscle_stiffness">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="alopecia">
                            Do You Have Alopecia:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="alopecia" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="alopecia">
                            Yes

                        <input id="radio1" class="form-check" type="radio" name="alopecia" value="0">
                        <label id="radio1" class="form-check-label" for="alopecia">
                            No
                        </label>
                    </div>
                    <div class="form-check" id="radio">
                        <label class="form-check-label" for="obesity">
                            Do You Have Obesity:
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="obesity" value="1" checked required>
                        <label id="radio1" class="form-check-label" for="obesity">
                            Yes
                        </label>
                        <input id="radio1" class="form-check" type="radio" name="obesity" value="0">
                        <label id="radio1" class="form-check-label" for="obesity">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
            <!-- <div class="text-center"><button type="submit">Make an Appointment</button></div> -->
        </form>

      </div>
    </section>
    <!-- End Appointment Section -->
    <!-- Vendor JS Files -->
  <script src={% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}></script>
  <script src={% static 'assets/vendor/aos/aos.js' %}></script>
  <script src={% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>
  <script src={% static 'assets/vendor/glightbox/js/glightbox.min.js' %}></script>
  <script src={% static 'assets/vendor/swiper/swiper-bundle.min.js' %}></script>
  <!-- <script src={% static 'assets/vendor/php-email-form/validate.js' %}></script> -->

</body>
